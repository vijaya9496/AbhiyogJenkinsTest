<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Common Email</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen" href="../static/css/jquery-ui.css"
	type="text/css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" media="screen" href="../static/css/ui.jqgrid.css"
	type="text/css" th:href="@{css/ui.jqgrid.css}" />
<link rel="stylesheet" media="screen"
	href="../static/css/jquery.multiselect.css" type="text/css"
	th:href="@{css/jquery.multiselect.css}" />
<!-- Left Nev Css & Js -->
<link rel="stylesheet" href="../static/css/style2.css"
	th:href="@{css/style2.css}" type="text/css" />
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"
	type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/jquery.min.js" type="text/javascript"
	th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"
	th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/jquery.multiselect.js" type="text/javascript"
	th:src="@{js/jquery.multiselect.js}"></script>
<script src="../static/js/grid.locale-en.js" type="text/javascript"
	th:src="@{js/grid.locale-en.js}"></script>
<script src="../static/js/jquery.jqGrid.src-multiple1.js"
	type="text/javascript" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
<div th:include="header :: header"></div>
<script type="text/javascript">
jQuery(document).ready(function(){
	$('#resetBtn').click(function(){
		$("#toMailId").val('');
		$("#ccMails").val('');
		$("#bccMails").val('');
		$("#subject").val('');
		$("#message").val('');
		$("#attachmentFile").val('');
	});
});

</script>
<body>
	<div class="wrapper">
		<p th:text="${message}" th:unless="${message == null}"
			class="alert alert-success">Test</p>
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">COMMON EMAIL</span>
				<div class="hidden_form">
					<form id="commonEmailForm" action="#" th:action="@{/sendCommonEmail}"
						th:object="${commonEmailVO}" method="post" enctype="multipart/form-data">
						<div class="filter-form">
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>From:</label> <input type="text" name="fromEmail"
												 th:value="${fromEmail}" readonly="readonly">
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label><sup class="red">*</sup>To:</label> <input type="email" id="toMailId"
												th:field="*{toMailId}" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
												placeholder="Enter Only One To Address">
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Cc:</label> <input type="email" id="ccMails"
												th:field="*{ccMails}"  multiple="multiple" placeholder="with comma Seperated without Space"
												pattern="^([\w+-.%]+@[\w.-]+\.[A-Za-z]{2,4})(,[\w+-.%]+@[\w.-]+\.[A-Za-z]{2,4})*$">
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Bcc:</label> <input type="email" id="bccMails"
												th:field="*{bccMails}"  multiple="multiple" placeholder="with comma Seperated without Space"
												pattern="^([\w+-.%]+@[\w.-]+\.[A-Za-z]{2,4})(,[\w+-.%]+@[\w.-]+\.[A-Za-z]{2,4})*$"> 
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label><sup class="red">*</sup>Subject:</label> <input type="text" id="subject"
												th:field="*{subject}" required="required">
										</div>
									</li>
									
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									
									<li>
										<div class="filter-form">
											<label><sup class="red">*</sup>Message:</label>
											<textarea rows="4" cols="35" id="message"
												placeholder="Enter Message" th:field="*{message}" required="required"> 
											</textarea>
										</div>
									</li>
									
									<li class="last">
										<div class="filter-form" id="file">
											<label>Upload File:</label><input type="file"
												name="attachmentFile" id="attachmentFile"/>
										</div>
									</li>
								</ul>
							</div>
							<div class="bottom-buttons">
								<button type="submit" id="submitBtn" value="SEND"
									class="btn btn-primary">SEND</button>
								<button type="button" id="resetBtn" value="RESET"
									class="btn btn-secondary">RESET</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:include="footer :: footer"></div>
</body>
</html>
