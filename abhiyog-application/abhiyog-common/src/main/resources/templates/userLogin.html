<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>abhiyog</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />

<!--font css-->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.2.1.slim.min.js"
	type="text/javascript" th:src="@{js/jquery-3.2.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js" type="text/javascript"
	th:src="@{js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"
	th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/userLogin.js" type="text/javascript" th:src="@{js/userLogin.js}"></script>

<body>
	<div class="wrapper">
		<!-- Icon -->

		<div id="formContent" class="login-gap">
			<div class="first logo-top">
				<img src="../static/images/login-logo.jpg"
					th:src="@{images/login-logo.jpg}">
			</div>

			<!-- Login Form -->
			<form id="loginForm" action="#" th:action="@{/validateUser}"
				th:object="${userVO}" method="post">
				<div class="form-group">
					<label for="login" class="login-lable">Email Address</label> <input
						type="text" id="loginId" class="second" name="login"
						placeholder="Enter Your Username Or Email" th:field="*{loginId}">
				</div>
				<div class="form-group">
					<label for="password" class="login-lable">Password <a
						href="/forgetPassword" id="forgetPassword" th:href="@{/forgetPassword}"
						class="forgot-pass"> Forgot password</a></label> <input type="password"
						id="password" class="third" name="login"
						placeholder="Enter your password" th:field="*{password}">
				</div>
				<div class="form-group">
					<input type="submit" id="submitBtn" class="fourth login-bottom"
						value="Log In"> 
						<!-- <a href="#" id="createAccount"
						th:href="@{/createAccount}" class="create-accou"> Don't have
						an account? Create an Account</a> -->
				</div>
				<div class="col-sm-12 text-xs-center">
					<p th:text="${message}" th:unless="${message == null}"
						class="alert alert-danger">Test</p>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
