<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Update History Details</title>
</head>
<!-- <!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen" href="../static/css/jquery-ui.css"
	type="text/css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" media="screen" href="../static/css/ui.jqgrid.css"
	type="text/css" th:href="@{css/ui.jqgrid.css}" />
<link rel="stylesheet" media="screen"
	href="../static/css/jquery.multiselect.css" type="text/css"
	th:href="@{css/jquery.multiselect.css}" />
<!-- Left Nev Css & Js -->
<link rel="stylesheet" href="../static/css/style2.css"
	th:href="@{css/style2.css}" type="text/css" />
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"
	type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/jquery.min.js" type="text/javascript"
	th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"
	th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/jquery.multiselect.js" type="text/javascript"
	th:src="@{js/jquery.multiselect.js}"></script>
<script src="../static/js/grid.locale-en.js" type="text/javascript"
	th:src="@{js/grid.locale-en.js}"></script>
<script src="../static/js/jquery.jqGrid.src-multiple1.js"
	type="text/javascript" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
 <script src="../static/js/updateHistoryDetails.js" type="text/javascript"
 	th:src="@{js/updateHistoryDetails.js}"></script> 
<div th:include="header :: header"></div>
<body>
	<div class="wrapper">
		<p th:text="${message}" th:unless="${message == null}"
			class="alert alert-success">Test</p>
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">Update Hearing  Details</span>
				<div class="hidden_form">
					<form id="updateHistoryDetailsForm" th:object="${updateHistoryDetails}"
						class="form-horizontal" action="#"
						th:action="@{/updateHistory}">
						<div class="filter-form">
							<ul>
								<li>
									<span class="boldtxt_gap">LitigationId: </span> <label for="litigationId"
											th:text="${updateHistoryDetails.litigationId}"></label>
											<input type="hidden" id="litigationId"
											th:field="*{litigationId}"/>
								</li>
								<li class="last">
									<span class="boldtxt_gap">HearingId: </span> <label for="hearingId"
											th:text="${updateHistoryDetails.hearingId}"></label>
											<input type="hidden" id="hearingId"
											th:field="*{hearingId}"/>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<label for="hearingDate">Hearing Date:</label>
									<input type="text" id="hearingDate"
											th:field="*{hearingDate}"
											class="form-control calander" data-date-format="yyyy-MM-dd">
									
								</li>
								<li class="last">
									<label for="stageDetails">Stage Details:</label>
									<input type="text"
											th:field="*{stageDetails}" th:value="${updateHistoryDetails.stageDetails}">
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<label for="hearingDate">Event:</label>
									<input type="text"
											th:field="*{event}" th:value="${updateHistoryDetails.event}">
									
								</li>
								<li class="last">
									<label for="stageDetails">Hearing Attended By:</label>
									<input type="text"
											th:field="*{attendedBy}" th:value="${updateHistoryDetails.attendedBy}">
								</li>
							</ul>
						</div>
						<div class="bottom-buttons">
						<button type="submit" id="updateHistoryBtn" value="Update"
							class="btn btn-primary">UPDATE</button>
						<button type="button" id="cancelBtn"
							value="CANCEL" class="btn btn-secondary">CANCEL</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:include="footer :: footer"></div>
</body>
</html>
