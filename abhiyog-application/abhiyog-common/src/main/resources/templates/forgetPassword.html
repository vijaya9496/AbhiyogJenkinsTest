<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<script src="../static/js/jquery-3.2.1.slim.min.js"
	type="text/javascript" th:src="@{js/jquery-3.2.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js" type="text/javascript"
	th:src="@{js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"
	th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/forgetPassword.js" type="text/javascript"
	th:src="@{js/forgetPassword.js}"></script>
<!-- <div th:include="header :: header"></div> -->
<body>
	 <div th:fragment="header" class = "headerBar">
		<header>
			<nav class="navbar navbar-inverse" role="navigation">

				<div class="col-md-12">

					<div class="col-md-3">
<!-- 						<h1 class="logotitle">Abhiyog</h1> -->
						<a href="#"><img src="../static/images/logo-inner.jpg"
						th:src="@{images/logo-inner.jpg}" alt="Abhiyog Logo"
						title="abhiyog logo"> </a>
					</div>

					<div class="col-md-6"></div>

					<div class="col-md-3"></div>
				</div>
			</nav>
		</header>
	</div> 
	<div class="wrapper">
		<p th:text="${message}" th:unless="${message == null}"
			class="alert alert-success">Test</p>
		<form id="forgetPswdForm" action="#" th:action="@{/resetPassword}"
			th:object="${userVO}" method="post">
			<div class="form-group">
				<label for="textinput"><sup class="red">*</sup>User
					ID</label>
				<div class="filter-form">
					<input id="loginId" type="text" th:field="*{loginId}"
						class="form-control input-md" />
				</div>
			</div>
			
				<div class="filter-form">
					<button id="reset" type="submit" class="searchbtn">RESET</button>
					<button id="cancel" type="submit" class="searchbtn">CANCEL</button>
					<button id="clear" type="button" class="searchbtn">CLEAR</button>
				</div>

			
		</form>
	</div>
<!-- 	<div th:include="footer :: footer"></div> -->
</body>
</html>
