<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen" href="../static/css/jquery-ui.css"
	type="text/css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" media="screen" href="../static/css/ui.jqgrid.css"
	type="text/css" th:href="@{css/ui.jqgrid.css}" />
<link rel="stylesheet" media="screen"
	href="../static/css/jquery.multiselect.css" type="text/css"
	th:href="@{css/jquery.multiselect.css}" />
<!-- Left Nev Css & Js -->
<link rel="stylesheet" href="../static/css/style2.css"
	th:href="@{css/style2.css}" type="text/css" />
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"
	type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/jquery.min.js" type="text/javascript"
	th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"
	th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/jquery.multiselect.js" type="text/javascript"
	th:src="@{js/jquery.multiselect.js}"></script>
<script src="../static/js/grid.locale-en.js" type="text/javascript"
	th:src="@{js/grid.locale-en.js}"></script>
<script src="../static/js/jquery.jqGrid.src-multiple1.js"
	type="text/javascript" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
<script src="../static/js/updateCounterParty.js"
	type="text/javascript" th:src="@{js/updateCounterParty.js}"></script>
<div th:include="header :: header"></div>
<body>
<div class="wrapper">
		<p th:text="${message}" th:unless="${message == null}"
			class="alert alert-success">Test</p>
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">UPDATE COUNTER PARTY DETAILS</span>
				<div class="hidden_form">
					<form id="updateCounterPartyForm" action="#" th:action="@{/updateCounterPartyDtls}" method="post"
						th:object="${allCounterPartyDtls}">
						<div class="filter-form">
							<ul>
								<li class="last"><span class="welcome-head">General
										Information</span></li>
							</ul>
							<div class="filter-form">
								<ul>
									<li class="last">
										<div class="filter-form">
											<label>Counter Party Name:</label> <input type="text"
												name="counterPartyName" id="counterPartyName" th:value="${allCounterPartyDtls.counterPartyName}"
												required="required" readonly="readonly"/>
										</div>
									</li>
								</ul>
							</div>
							<ul>
								<li class="last"><span class="welcome-head">Contact
										Person1: </span></li>
							</ul>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Name:</label> <input type="text"
												name="contactPerson1" id="contactPerson1" th:value="${allCounterPartyDtls.contactPerson1}"
												required="required" />
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label>Designation:</label> <input type="text"
												name="designation1" id="designation1" th:value="${allCounterPartyDtls.designation1}"
												required="required" />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Mobile:</label> <input type="text"
												name="mobile1" id="mobile1" onkeypress="return isNumberKey(event)"
												th:value="${allCounterPartyDtls.mobile1}" required="required" />
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									
									<li>
										<div class="filter-form">
											<label>Email Id:</label> <input type="email"
												name="emailId1" id="emailId1" th:value="${allCounterPartyDtls.emailId1}"
												required="required" />
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label>Telephone No:</label> <input type="text"
												name="telephone1" id="telephone1" th:value="${allCounterPartyDtls.telephone1}"
												 />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Fax No:</label> <input type="text"
												name="faxNo1" id="faxNo1" th:value="${allCounterPartyDtls.faxNo1}"
												 />
										</div>
									</li>
								</ul>
							</div>
							<ul>
								<li class="last"><span class="welcome-head">Contact
										Person2: </span></li>
							</ul>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Name:</label> <input type="text"
												name="contactPerson2" id="contactPerson2" th:value="${allCounterPartyDtls.contactPerson2}"
												required="required" />
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label>Designation:</label> <input type="text"
												name="designation2" id="designation2" th:value="${allCounterPartyDtls.designation2}"
												required="required" />
										</div>
									</li>
									<li  class="last">
										<div class="filter-form">
											<label>Mobile:</label> <input type="text"
												name="mobile2" id="mobile2" onkeypress="return isNumberKey(event)" th:value="${allCounterPartyDtls.mobile2}"
												required="required" />
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Email Id:</label> <input type="email"
												name="emailId2" id="emailId2" th:value="${allCounterPartyDtls.emailId2}"
												required="required" />
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label>Telephone No:</label> <input type="text" th:value="${allCounterPartyDtls.telephone2}"
												name="telephone2" id="telephone2"
												 />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Fax No:</label> <input type="text" th:value="${allCounterPartyDtls.faxNo2}"
												name="faxNo2" id="faxNo2"
												 />
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Address:</label> <input type="text"
												name="address" id="address" th:value="${allCounterPartyDtls.address}"
												required="required" />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Website:</label> <input type="text" th:value="${allCounterPartyDtls.website}"
												name="website" id="website"  />
										</div>
									</li>
								</ul>
							</div>
							<div class="bottom-buttons">
								<button type="submit" id="submitBtn" value="UPDATE"
									class="btn btn-primary">UPDATE</button>
								<button type="button" id="cancelBtn" value="CANCEL"
									class="btn btn-secondary">CANCEL</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<div th:include="footer :: footer"></div>
</body>
</html>
