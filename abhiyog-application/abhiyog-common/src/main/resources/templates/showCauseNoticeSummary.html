<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Show Cause Notice Summary</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen" href="../static/css/jquery-ui.css"
	type="text/css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" media="screen" href="../static/css/ui.jqgrid.css"
	type="text/css" th:href="@{css/ui.jqgrid.css}" />
<link rel="stylesheet" media="screen"
	href="../static/css/jquery.multiselect.css" type="text/css"
	th:href="@{css/jquery.multiselect.css}" />
<!-- Left Nev Css & Js -->
<link rel="stylesheet" href="../static/css/style2.css"
	th:href="@{css/style2.css}" type="text/css" />
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"
	type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/jquery.min.js" type="text/javascript"
	th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"
	th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/jquery.multiselect.js" type="text/javascript"
	th:src="@{js/jquery.multiselect.js}"></script>
<script src="../static/js/grid.locale-en.js" type="text/javascript"
	th:src="@{js/grid.locale-en.js}"></script>
<script src="../static/js/jquery.jqGrid.src-multiple1.js"
	type="text/javascript" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
<script src="../static/js/showCauseNoticeSummary.js"
	type="text/javascript" th:src="@{js/showCauseNoticeSummary.js}"></script>
<div th:include="header :: header"></div>
<body>
	<div class="wrapper">
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">NOTICE SUMMARY</span>
				<div class="container">
					<form id="showCauseNoticeSummaryForm"
						th:object="${showCauseNoticeVO}" class="form-horizontal" action="#" th:action="@{/newNotice}" method="get">
						<div class="top-plugins drop-gap">
						<div class="date date-gap">
							<label for="usr">Entity</label> <select id="entity"
								 class="custom-select">
								<option value="ALL">ALL</option>
								<option th:each="entity: ${allEntities}" th:value="${entity.entityName}"
									th:text="${entity.entityName}">test</option>
							</select>
						</div>
						<div class="date">
							<label for="usr">Unit/Location</label> <select id="unit"
								 class="custom-select">
								<option value="ALL">ALL</option>
								<option th:each="units: ${allUnitLocationDtls}" th:value="${units.unitName}"
									th:text="${units.unitName}">test</option>
							</select>
						</div>
						<div class="date">
							<label for="usr">Status</label> <select id="status"
								 class="custom-select">
								<option value="ALL">ALL</option>
								<option value="Open">Open</option>
								<option value="Replied">Replied</option>
								<option value="Closed">Closed</option>
							</select>
						</div>
						<div class="date">
							<label for="usr">Zone</label> <select id="zone"
								 class="custom-select">
								<option value="ALL">ALL</option>
								<option th:each="regions: ${allRegions}" th:value="${regions.zoneName}"
									th:text="${regions.zoneName}">test</option>
							</select>
						</div>
						<div class="date">
							<label for="usr">Format</label> <select id="format"
								 class="custom-select">
								<option value="ALL">ALL</option>
								<option th:each="formats: ${allFormats}" th:value="${formats.format}"
									th:text="${formats.format}">test</option>
							</select>
						</div>

						<div class="entries">
							<input type="submit" value="New Notice"
								class="fourth login-bottom apply fr remove-rightgap">
						</div> 

					</div>
						<div class="data-tablemain">
							<table id="showCauseNoticeSummary" class="bgtable">
								<tr>
									<td />
								</tr>
							</table>
							<div id="showCauseNoticeSummarypager"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="footer :: footer"></div>
</body>
</html>
