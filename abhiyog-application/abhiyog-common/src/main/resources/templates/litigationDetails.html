<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Litigation Details</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen" href="../static/css/jquery-ui.css"
	type="text/css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" media="screen" href="../static/css/ui.jqgrid.css"
	type="text/css" th:href="@{css/ui.jqgrid.css}" />
<link rel="stylesheet" media="screen"
	href="../static/css/jquery.multiselect.css" type="text/css"
	th:href="@{css/jquery.multiselect.css}" />
<!-- Left Nev Css & Js -->
<link rel="stylesheet" href="../static/css/style2.css"
	th:href="@{css/style2.css}" type="text/css" />
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"
	type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/jquery.min.js" type="text/javascript"
	th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"
	th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/jquery.multiselect.js" type="text/javascript"
	th:src="@{js/jquery.multiselect.js}"></script>
<script src="../static/js/grid.locale-en.js" type="text/javascript"
	th:src="@{js/grid.locale-en.js}"></script>
<script src="../static/js/jquery.jqGrid.src-multiple1.js"
	type="text/javascript" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
<div th:include="header :: header"></div>
<body>
	<div class="wrapper">
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">LITIGATION DETAILS</span>
				<div class="hidden_form">
					<form id="litigationDetailsForm" th:object="${litigationSummaryVO}"
						class="form-horizontal"
						th:each="litigationData: ${allLitiagtionDtls}">
						<div class="filter-form">
							<ul>
								<li class="last">
									<div class="filter-form">
										<label>LitigationId:</label> <input type="text"
											name="litigationId" th:value="${litigationData.litigationId}"
											readonly />
									</div>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<div class="filter-form">
										<label>Entity (<span th:text="${litigationData.customerType}"></span>):</label> <input type="text" name="entityName"
											th:value="${litigationData.entityName}" readonly />
									</div>
								</li>
								<li>
									<div class="filter-form">
										<label>Counter Party (<span th:text="${litigationData.againstPartyClientType}"></span>):</label> <input type="text"
											name="counterParty" th:value="${litigationData.counterParty}"
											readonly />
									</div>
								</li>
								<li class="last">
									<div class="filter-form">
										<label>Co-Parties:</label> <input type="text" name="coParties"
											th:value="${litigationData.coParties}" readonly />
									</div>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<div class="filter-form">
										<label>Co-Counter Parties:</label> <input type="text"
											name="coCounterParties"
											th:value="${litigationData.coCounterParties}" readonly />
									</div>
								</li>
								<li>
									<div class="filter-form">
										<label>Format:</label> <input type="text" name="format"
											th:value="${litigationData.format}" readonly />
									</div>
								</li>
								<li class="last">
									<div class="filter-form">
										<label>Co-Format:</label> <input type="text" name="coFormat"
											th:value="${litigationData.coFormat}" readonly />
									</div>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<div class="filter-form">
										<label>Zone:</label> <input type="text" name="zoneName"
											th:value="${litigationData.zoneName}" readonly />
									</div>
								</li>
								<li>
									<div class="filter-form">
										<label>Co-Zone:</label> <input type="text" name="coZone"
											th:value="${litigationData.coZone}" readonly />
									</div>
								</li>
								<li class="last">
									<div class="filter-form">
										<label>Matter By/Against:</label> <input type="text"
											name="matterByAgainst"
											th:value="${litigationData.matterByAgainst}" readonly />
									</div>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<div class="filter-form">
										<label>Unit/Location:</label> <input type="text"
											name="unitName" th:value="${litigationData.unitName}"
											readonly />
									</div>
								</li>
								<li>
									<div class="filter-form">
										<label>Function:</label> <input type="text" name="function"
											th:value="${litigationData.function}" readonly />
									</div>
								</li>
								<li class="last">
									<div class="filter-form">
										<label>Address:</label> <input type="text" name="address"
											th:value="${litigationData.address}" readonly />
									</div>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<div class="filter-form">
										<label>Status:</label> <input type="text" name="status"
											th:value="${litigationData.status}" readonly />
									</div>
								</li>
								<li>
									<div class="filter-form">
										<label>Subject:</label> <textarea name="subject"
											th:text="${litigationData.subject}" readonly></textarea>
									</div>
								</li>
								<li class="last">
									<div class="filter-form">
										<label>Current Stage:</label> <input type="text" name="stage"
											th:value="${litigationData.stage}" readonly />
									</div>
								</li>
							</ul>
						</div>
						<div class="filter-form">
							<ul>
								<li>
									<div class="filter-form">
										<label>Hearing Date:</label> <input type="text"
											name="hearingDate" th:value="${litigationData.hearingDate}"
											readonly />
									</div>
								</li>
								<li>
									<div class="filter-form">
										<label>Remark:</label> <input type="text" name="remark"
											th:value="${litigationData.remark}" readonly />
									</div>
								</li>
								<li class="last">
									<div class="filter-form">
										<label>Case Number:</label> <input type="text"
											name="caseNumber" th:value="${litigationData.caseNumber}"
											readonly />
									</div>
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="footer :: footer"></div>
</body>
</html>
