<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New User</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen" href="../static/css/jquery-ui.css"
	type="text/css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" media="screen" href="../static/css/ui.jqgrid.css"
	type="text/css" th:href="@{css/ui.jqgrid.css}" />
<link rel="stylesheet" media="screen"
	href="../static/css/jquery.multiselect.css" type="text/css"
	th:href="@{css/jquery.multiselect.css}" />
<!-- Left Nev Css & Js -->
<link rel="stylesheet" href="../static/css/style2.css"
	th:href="@{css/style2.css}" type="text/css" />
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"
	type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/jquery.min.js" type="text/javascript"
	th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"
	th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/jquery.multiselect.js" type="text/javascript"
	th:src="@{js/jquery.multiselect.js}"></script>
<script src="../static/js/grid.locale-en.js" type="text/javascript"
	th:src="@{js/grid.locale-en.js}"></script>
<script src="../static/js/jquery.jqGrid.src-multiple1.js"
	type="text/javascript" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
<script src="../static/js/newUser.js" type="text/javascript"
	th:src="@{js/newUser.js}"></script>
<div th:include="header :: header"></div>
<body>
	<div class="wrapper">
		 <p th:text="${message}" th:unless="${message == null}"
			class="alert alert-success">Test</p>
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">ADD NEW USER</span>
				<div class="hidden_form">
					<form id="addNewUserForm" action="#" th:action="@{/addNewUser}"
						th:object="${userVO}"  method="post">
						<div class="filter-form">
							<ul>
								<li class="last"><span class="welcome-head">General
										Information</span></li>
							</ul>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label><sup class="red">*</sup>Login ID:</label> <input type="text" name="loginId"
												id="loginId" required="required" />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label for="usr"><sup class="red">*</sup>Role</label> <select id="role"
												th:field="*{roleDesc}" class="custom-select" required="required">
												<option value="Select">Select</option>
												<option th:each="role: ${allRoles}"
													th:value="${role.roleDesc}" th:text="${role.roleDesc}">test</option>
											</select>
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label><sup class="red">*</sup>Password:</label> <input type="password"
												name="password" id="password" required="required" />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label><sup class="red">*</sup>Confirm Password:</label> <input type="password"
												name="confpassword" id="confpassword" required="required" />
										</div>
									</li>
								</ul>
							</div>
							<ul>
								<li class="last"><span class="welcome-head">Detail
										Information</span></li>
							</ul>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label><sup class="red">*</sup>FirstName:</label> <input type="text" name="firstName"
												id="firstName" required="required" />
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label>MiddleName:</label> <input type="text"
												name="middleName" id="middleName"  />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>LastName:</label> <input type="text" name="lastName"
												id="lastName"  />
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Address:</label> <input type="text" name="address"
												id="address" />
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label>City:</label> <input type="text" name="city" id="city" />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Phone:</label> <input type="text" name="phone"
												id="phone" pattern = "^[6-9][0-9]{9}$" onkeypress="return isNumberKey(event)" />
										</div>
									</li>
								</ul>
							</div>
							<div class="filter-form">
								<ul>
									<li>
										<div class="filter-form">
											<label>Mobile:</label> <input type="text" name="mobile"
												id="mobile" onkeypress="return isNumberKey(event)"
												maxlength="10" pattern = "^[6-9][0-9]{9}$"/>
										</div>
									</li>
									<li>
										<div class="filter-form">
											<label><sup class="red">*</sup>Company Email ID:</label> <input type="email"
												name="emailId" id="emailId" required="required"
												pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
										</div>
									</li>
									<li class="last">
										<div class="filter-form">
											<label>Personal Email ID:</label> <input type="email"
												name="personalEmailId" id="personalEmailId"
												pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
										</div>
									</li>
								</ul>
							</div>
							<div class="bottom-buttons">
								<button type="submit" id="submitBtn" value="SUBMIT"
									class="btn btn-primary">SUBMIT</button>
								<button type="button" id="resetBtn" value="RESET"
									class="btn btn-secondary">RESET</button>
								<button type="button" id="cancelBtn" value="CANCEL"
									class="btn btn-secondary">CANCEL</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:include="footer :: footer"></div>
</body>
</html>
