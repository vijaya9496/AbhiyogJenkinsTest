<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>abhiyog</title>
</head>
 
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />
<!--font css-->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet">

<!--Date Picker css-->
<link href="../static/css/bootstrap-datepicker.min.css" th:href="@{css/bootstrap-datepicker.min.css}"
	rel="stylesheet" type="text/css" />
<script src="../static/js/bootstrap-datepicker.min.js" th:src="@{js/bootstrap-datepicker.min.js}" type="text/javascript"></script>

<!-- JQ Grid Css & Js -->
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery-ui.css" th:href="@{css/jquery-ui.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/ui.jqgrid.css" th:href="@{css/ui.jqgrid.css}"/>
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery.multiselect.css" th:href="@{css/jquery.multiselect.css}" />
<script type="text/javascript"
	src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript"
	src="..static/js/jquery-ui.min.js" th:src="@{js/jquery-ui.min.js}"></script>
<script type="text/javascript"
	src="../static/js/jquery.multiselect.js" th:src="@{js/jquery.multiselect.js}"></script>
<script type="text/javascript"
	src="../static/js/grid.locale-en.js" th:src="@{js/grid.locale-en.js}"></script>
<script type="text/javascript"
	src="../static/js/jquery.jqGrid.src-multiple1.js" th:src="@{js/jquery.jqGrid.src-multiple1.js}"></script>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
      <!-- Left Nev Css & Js -->
    <link rel="stylesheet" href="../static/css/style2.css" th:href="@{css/style2.css}" type="text/css"/>
<script type="text/javascript"
	src="../static/js/dashboard.js" th:src="@{js/dashboard.js}"></script>
<div th:include="header :: header"> </div>
<style>

.ui-widget-content a{
	text-decoration: underline;
}
</style>
<body>
	<div class="wrapper">
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<span class="welcome-head">Welcome to Abhiyog Dashboard</span>
				
				<div class="data-tablemain">
					<table id="dashboardSummary" class="jqgrid">
						<tr>
							<td />
						</tr>
					</table>
					<div id="dashboardSummaryPager"></div>

				</div>

			</div>

		</div>
	</div>
	
	<div th:include="footer :: footer"></div>
</body>
</html>
