<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Abhiyog</title>
</head>
<!-- Bootstrap CSS -->
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="screen"
	href="../static/css/bootstrap.min.css" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" href="../static/css/common.css"
	type="text/css" th:href="@{css/common.css}" />

<!--font css-->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&display=swap"
	rel="stylesheet" type="text/css" />
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.2.1.slim.min.js"
	type="text/javascript" th:src="@{js/jquery-3.2.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js" type="text/javascript"
	th:src="@{js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"
	th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/changePassword.js"
	th:src="@{js/changePassword.js}"></script>
<div th:include="header :: header"></div>
<body>
	<div class="wrapper">
		<p th:text="${message}" th:unless="${message == null}"
			class="alert alert-success">Test</p>
		<div class="middle-part midiile-bg">
			<div class="middle-right">
				<div class="hidden_form">
					<form id="changePswdForm" action="#" th:action="@{/updatePassword}"
						th:object="${userVO}" method="post">
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">old
								Password </label>
							<div class="col-md-4">
								<input id="oldPassword" type="text" th:field="*{oldPassword}"
									class="form-control input-md" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">new
								Password </label>
							<div class="col-md-4">
								<input id="newPassword" type="text" th:field="*{newPassword}"
									class="form-control input-md" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">confirm
								new Password </label>
							<div class="col-md-4">
								<input id="confirmNewPassword" type="text"
									th:field="*{confirmNewPassword}" class="form-control input-md" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="singlebutton"></label>
							<div class="col-md-5">
								<button id="reset" type="button" class="searchbtn">Reset</button>
								<button id="cancel" type="button" class="searchbtn">Cancel</button>
								<button id="back" type="button" class="searchbtn">Back</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:include="footer :: footer"></div>
</body>
</html>
